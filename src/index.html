			$(document).ready(function() {
				var max_fields      = 10; //maximum input boxes allowed
				var wrapper   		= $(".input_fields_wrap"); //Fields wrapper
				var add_button      = $(".add_field_button"); //Add button ID
				
				var x = 1; //initlal text box count
				$(add_button).click(function(e){ //on add input button click
					e.preventDefault();
					if(x < max_fields){ //max input box allowed
						x++; //text box increment
						$(wrapper).append('<form class="form-horizontal form-label-left" #reportForm="ngForm" (ngSubmit)="reportAdd(reportForm)"><div class="form-group col-md-6 col-sm-6 col-xs-12"><div class="item"><div class="col-md-6 col-sm-6 col-xs-12"><input class="form-control col-md-7 col-xs-12" name="add_report" required="required" type="file" #add_report="ngModel" ngModel accept="image/*" (change)="handleInputChange($event)" ></div></div></div><div class="form-group col-md-6 col-sm-6 col-xs-12"><div class="col-md-6 col-md-offset-3"><button id="send" type="submit" class="btn btn-success">Upload</button></div></div></form>').bind(); //add input box
					}
				});
				
				$(wrapper).on("click",".remove_field", function(e){ //user click on remove text
					e.preventDefault(); $(this).parent('div').remove(); x--;
				})
			});

			function myFunction() {
			  window.print();
