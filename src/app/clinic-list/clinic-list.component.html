<div class="">
    <div class="container body">
      <div class="main_container">

        <app-sidebar></app-sidebar>

        <!-- top navigation -->
        <app-header></app-header>
        <!-- /top navigation -->

        <!-- page content -->
        <div class="right_col" role="main">
          <div class="">
            <div class="page-title">
              <div class="title_left">
                <h3>Clinic Management</h3>
              </div>
            </div>

            <div class="clearfix"></div>

            <div class="row">
               <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="x_panel">
                  <div class="x_title">
                    <h2>Clinic <small>List</small></h2>
                    <ul class="nav navbar-right panel_toolbox">
                      <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                      </li>
                      <li><a class="close-link"><i class="fa fa-close"></i></a>
                      </li>
                    </ul>
                    <div class="clearfix"></div>
                  </div>
                  <div class="x_content">
                    <table class="table_part table table-striped table-bordered">
                      <thead>
                        <tr>
                          <th>Clinic Name</th>
                          <th>User Name</th>
                          <th>Email</th>
                          <th>Contact Number</th>
                          <th>Address</th>
                          <th>Status</th>
                          <th>Action</th>
                        </tr>
                      </thead>

                      <tbody>
                        <tr *ngFor="let cliniclist of cliniclists let i=index">
                          <td>{{cliniclist.clinic_name}}</td>
                          <td>{{cliniclist.user_name}}</td>
                          <td>{{cliniclist.email_id}}</td>
                          <td>{{cliniclist.phone_no}}</td>
                          <td>{{cliniclist.address}}</td>
                          <td>{{cliniclist.status == '1'?'Active':'Not Active'}}</td>
                          <td>
                            <a href="/clinic-edit/{{cliniclist._id}}" class="btn btn-info btn-sm">Edit
                            </a>
                          </td>
                        </tr>
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- /page content -->
        
        <!-- footer content -->
        <app-footer></app-footer>
        <!-- /footer content -->
      </div>
    </div>
</div>
